<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="Admin.css">
    <link rel="stylesheet" href="Tables.css">
    <link rel="icon" href="images/logo.svg">
    <link rel="stylesheet" href="PopUp.css" />
    <script src="ApiMethods.js"></script>
  </head>

  <body>
     <!-- Header -->
     <div class="header">
      <div class="school-name">
        <img src="images/logo.svg" alt="">
        <h1>Colégio <span style="color: #2894AC;">Nexus</span></h1>
      </div>
      <div class="header-components">
        <h3><a href="Initial.html">Home</a></h3>
        <h3><a href="Initial.html#contact">Contatos</a></h3>
        <h3><a href="Login.html">Perfil</a></h3>
      </div>
    </div>

    <!-- Main content -->
    <container class="main-content">

      <div class="tabs">
        <button onclick="showSection('admins', this)" class="active">Administradores</button>
        <button onclick="showSection('professores', this)">Professores</button>
        <button onclick="showSection('alunos', this)">Alunos</button>
      </div>

      <!-- Admin -->
      <div id="admins" class="secao">
        <div class="actionButton">
          <button onclick="abrirPopup('popupAdm')">
            Cadastrar Admin
          </button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-admins"></tbody>
          </table>
        </div>
      </div>

      <div id="popupAdm" class="popUp">
        <div class="popRegister">
          <h1>Cadastrar Admin</h1>
      
          <section>
            <h2>Nome</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>Senha</h2>
            <input type="password" required />
          </section>
      
          <section>
            <button onclick="fecharPopup('popupAdm')">Cancelar</button>
            <button onclick="fecharPopup('popupAdm')">Cadastrar</button>
          </section>
        </div>
      </div>      

      <!-- Professores -->
      <div id="professores" class="secao">
        <div class="actionButton">
          <button onclick="abrirPopup('popupProfessor')">
            Cadastrar Professor
          </button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Professor</th>
                <th>Disciplina</th>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-professores"></tbody>
          </table>
        </div>
      </div>

      <div id="popupProfessor" class="popUp">
        <div class="popRegister">
          <h1>Cadastrar Professor</h1>
      
          <section>
            <h2>Nome</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>Disciplina</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>Usuário</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>Senha</h2>
            <input type="password" required />
          </section>
      
          <section>
            <button onclick="fecharPopup('popupProfessor')">Cancelar</button>
            <button onclick="fecharPopup('popupProfessor')">Cadastrar</button>
          </section>
        </div>
      </div>      

      <!-- Alunos -->
      <div id="alunos" class="secao">
        <div class="actionButton">
          <button onclick="abrirPopup('popupAluno')">
            Cadastrar Aluno
          </button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-alunos"></tbody>
          </table>
        </div>
      </div>

      <div id="popupAluno" class="popUp">
        <div class="popRegister">
          <h1>Cadastrar Aluno</h1>
      
          <section>
            <h2>Nome</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>Matrícula</h2>
            <input type="text" required />
          </section>
      
          <section>
            <h2>E-mail</h2>
            <input type="email" required />
          </section>
      
          <section>
            <h2>Senha</h2>
            <input type="password" required />
          </section>
      
          <section>
            <button onclick="fecharPopup('popupAluno')">Cancelar</button>
            <button onclick="fecharPopup('popupAluno')">Cadastrar</button>
          </section>
        </div>
      </div>      
    </container>
  </body>
</html>
